<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - SustentArte</title>
  <link rel="stylesheet" href="../css/cadastro.css" />
  <!-- Supabase (CDN) -->
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Script do cadastro -->
  <script defer src="../js/cadastro.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <!-- mascote dentro da box -->
      <img id="mascote" class="mascote" src="../assets/img/mascoteBlind.png" alt="Mascote SustentArte">

      <h2>Cadastro</h2>

      <form id="registerForm" onsubmit="event.preventDefault(); handleCadastro();">
        <div class="input-group">
          <label for="email">E-mail</label>
          <input id="email" type="email" placeholder="Digite seu e-mail" required>
        </div>

        <div class="input-group">
          <label for="senha">Senha</label>
          <div class="senha-wrapper">
            <input id="senha" type="password" placeholder="Digite sua senha" required>
            <img id="toggleSenha" class="icone-olho" src="../assets/img/olhoFechado.png" alt="Mostrar senha">
          </div>
        </div>

        <div class="input-group">
          <label for="confirmarSenha">Confirmar senha</label>
          <div class="senha-wrapper">
            <input id="confirmarSenha" type="password" placeholder="Repita sua senha" required>
            <img id="toggleConfirmar" class="icone-olho" src="../assets/img/olhoFechado.png" alt="Mostrar senha">
          </div>
        </div>

        <button id="btnCadastrar" type="submit">Cadastrar</button>

        <hr class="divider">

        <button type="button" class="btn-voltar" onclick="window.location.href='login.html'">
          Voltar ao Login
        </button>
      </form>
    </div>
  </div>

  <footer>
    <img src="../assets/img/logo-crescimento.png" alt="Logo Crescimento">
    <p>© 2025 SustentArte — desenvolvido por <strong>Emannuel Alves</strong></p>
  </footer>
</body>
</html>
