<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - SustentArte</title>
  <link rel="stylesheet" href="../css/login.css" />
</head>
<body>

  <!-- Caixa principal -->
  <div class="login-container">
    <div class="login-box">
      <img id="mascote" class="mascote" src="../assets/img/mascoteBlind.png" alt="Mascote SustentArte">

      <h2>Login</h2>

      <form id="loginForm">
        <div class="input-group">
          <label for="email">E-mail</label>
          <input id="email" type="email" placeholder="Digite seu e-mail" required>
        </div>

        <div class="input-group">
          <label for="senha">Senha</label>
          <div class="senha-wrapper">
            <input id="senha" type="password" placeholder="Digite sua senha" required>
            <img id="toggleSenha" class="icone-olho" src="../assets/img/olhoFechado.png" alt="Mostrar senha">
          </div>
        </div>

        <p class="esqueci-senha">
          <a href="#" id="esqueciSenhaLink">Esqueci minha senha</a>
        </p>

        <button id="entrar" type="submit">Entrar</button>

        <hr class="divider">

        <button id="cadastro" type="button" class="btn-cadastrar">
          Cadastrar
        </button>
      </form>
    </div>
  </div>

  <!-- POPUP DE RECUPERAÇÃO DE SENHA -->
<div id="modalRecuperar" class="modal">
  <div class="modal-content">
    <h3>Recuperar Senha</h3>
    <p>Informe o seu e-mail para enviarmos o link de redefinição:</p>

    <input id="recuperarEmail" type="email" placeholder="Digite seu e-mail">

    <div class="modal-buttons">
      <button id="btnEnviarRecuperar">Enviar</button>
      <button id="btnFecharModal" class="cancel">Cancelar</button>
    </div>
  </div>
</div>

<!-- POPUP DE RECUPERAÇÃO DE SENHA -->
<div id="modalRecuperar" class="modal">
  <div class="modal-content">

    <img id="mascoteModal" src="../assets/img/mascoteBlink.png" class="mascote-popup">

    <h3>Recuperar Senha</h3>
    <p>Digite seu e-mail para enviarmos o link de redefinição:</p>

    <input id="recuperarEmail" type="email" placeholder="Digite seu e-mail">

    <div class="modal-buttons">
      <button id="btnEnviarRecuperar">Enviar</button>
      <button id="btnFecharModal" class="cancel">Cancelar</button>
    </div>
  </div>
</div>

<!-- ÁUDIO -->
<audio id="somAbrir" src="../assets/sounds/open.mp3" preload="auto"></audio>
<audio id="somFechar" src="../assets/sounds/close.mp3" preload="auto"></audio>

  <!-- Rodapé -->
  <footer>
    <img src="../assets/img/logo-crescimento.png" alt="Logo Crescimento">
    <p>© 2025 SustentArte — desenvolvido por <strong>Emannuel Alves</strong></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="../js/login.js"></script>

  <script>
  // Verifica os parâmetros da URL
  const params = new URLSearchParams(window.location.hash.slice(1));
  const type = params.get('type');

  // Se o Supabase enviou um "recovery", manda para reset-password.html
  if (type === "recovery") {
    console.log("Recovery detectado! Redirecionando para reset-password.html...");
    window.location.href = "../pages/reset-password.html";
  }
</script>



</body>
</html>
