<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mapa - SustentArte</title>
  <link rel="stylesheet" href="../css/mapa.css" />

</head>
<body>
  
  <!-- Cabeçalho -->
  <header class="top-header">
    <img src="../assets/img/mapa-logo.png.png" alt="Sustentarte Logo">

    <div class="menu-btn" onclick="toggleMenu()">☰</div>

    <!-- Menu Suspenso -->
    <nav id="menu" class="menu-hidden">
      <ul>
        <li><a href="mapa.html">Mapa de Reciclagem</a></li>
        <li><a href="tutoriais.html">Tutoriais</a></li>
        <li><a href="home.html">Home</a></li>
        <li><a href="../index.html">Sair</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== CONTAINER CENTRAL DO MAPA ===== -->
  <div class="mapa-wrapper">
    <div class="mapa-container">
      <div id="map"></div>
    </div>
  </div>

  <!-- Rodapé -->
  <footer>
    <img src="../assets/img/logo-crescimento.png" alt="Logo Crescimento">
    <p>© 2025 SustentArte — desenvolvido por <strong>Emannuel Alves</strong></p>
  </footer>

  <!-- Scripts -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.classList.toggle("menu-hidden");
    }
  </script>


  <!-- GOOGLE MAPS API + SEU SCRIPT -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCAqJ_ucX_eXXS4D7Ch4fKdMi1nDzgxG0&callback=initMap" async defer></script>

  <script>
  function initMap() {
  const map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: -2.5299, lng: -44.3028 },
    zoom: 16,
    mapId: "mapa_sustentavel_verde"
  });

  const userIcon = "../assets/icon/usuario-icon-loc.png";
  let userMarker = null;

  // --- LOCALIZAÇÃO EM TEMPO REAL + FOLLOW MODE ---
  if (navigator.geolocation) {
    navigator.geolocation.watchPosition(
      (pos) => {
        const userLocation = {
          lat: pos.coords.latitude,
          lng: pos.coords.longitude
        };

        // Se ainda não existe um marcador do usuário, cria
        if (!userMarker) {
          userMarker = new google.maps.Marker({
            position: userLocation,
            map: map,
            icon: userIcon,
            title: "Você está aqui!"
          });
        } else {
          // Atualiza a posição do marcador existente
          userMarker.setPosition(userLocation);
        }

        // --- FOLLOW MODE (MAPA SEGUE O USUÁRIO) ---
        map.panTo(userLocation);
      },
      (err) => {
        console.log("Erro ao obter localização:", err);
      },
      {
        enableHighAccuracy: true,  
        maximumAge: 0,
        timeout: 5000
      }
    );
  }
}


</script>


</body>
</html>
