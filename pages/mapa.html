<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mapa - SustentArte</title>
  <link rel="stylesheet" href="../css/mapa.css" />

</head>
<body>
  
  <!-- Cabeçalho -->
  <header class="top-header">
    <img src="../assets/img/mapa-logo.png.png" alt="Sustentarte Logo">

    <div class="menu-btn" onclick="toggleMenu()">☰</div>

    <!-- Menu Suspenso -->
    <nav id="menu" class="menu-hidden">
      <ul>
        <li><a href="mapa.html">Mapa de Reciclagem</a></li>
        <li><a href="tutoriais.html">Tutoriais</a></li>
        <li><a href="home.html">Home</a></li>
        <li><a href="../index.html">Sair</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== CONTAINER CENTRAL DO MAPA ===== -->
  <div class="mapa-wrapper">
    <div class="mapa-container">
      <div id="map"></div>
    </div>
  </div>

  <!-- Rodapé -->
  <footer>
    <img src="../assets/img/logo-crescimento.png" alt="Logo Crescimento">

  </footer>

  <!-- Scripts -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.classList.toggle("menu-hidden");
    }
  </script>


  <!-- GOOGLE MAPS API + SEU SCRIPT -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCAqJ_ucX_eXXS4D7Ch4fKdMi1nDzgxG0&callback=initMap" async defer></script>

  <script>
    // ESTE INITMAP ESTÁ PRONTO PARA O SEU JS COMPLETO DO MAPA
    function initMap() {
      const mapa = new google.maps.Map(document.getElementById("map"), {
        zoom: 08,
        center: { lat: -2.5307, lng: -44.3068 } // São Luís/MA
      });
    }
  </script>

</body>
